<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<th:block th:replace="~{layout.html :: header}"></th:block>
<div class="container">
  <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="create" onclick="showCreate()">
    Create Room
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Create Room</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="roomForm">
            <div class="row">
              <div id="formBody">

              </div>
<!--              <div>-->
<!--                <img id="avatar-room" style="width: 200px; height: 200px" >-->
<!--              </div>-->
              <div>
                <label for="file">
                  <img src="/assets/img/inputicon.png" alt="default" id="avatar-room"
                       style="max-height: 100px; max-width: 100px; border-radius: 50%; object-fit: contain"/>
                  <input id="file" type="file" multiple class="d-none" onchange="previewImage(event)"/>
                  <input name="avatar" type="hidden" id="avatarCre"/>
                </label>
              </div>




              <div class="form-group col-6">
                <label class="mt-3">Categories: </label>
                <div class="form-check form-check-inline mt-3" th:each="category : ${categories}">
                  <input class="form-check-input" type="checkbox" th:value="${category.value}" name="categories" />
                  <label class="form-check-label" th:text="${category.name}">  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <h5 class="card-header">Table Basic</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th id="header-price">Price<label><i class='bx bx-chevron-down'></i><i class='bx bx-chevron-up'></i></label></th>
          <th>Type</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-border-bottom-0" id="tBody">
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <nav aria-label="...">
      <ul class="pagination" id="pagination">

      </ul>
    </nav>
  </div>
</div>

<th:block th:replace="~{layout.html :: footer}"></th:block>
<script src="/assets/myjs/room.js"></script>
</html>
